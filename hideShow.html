<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {

			$("#hide").click(function() {
				$("p").hide();
			});

			$(".show").click(function() {
				$("p").show();
			});

			$("button").click(function() {
				$("p").hide(1000);
			});
			// toggle
			$("#toggle").click(function() {
				$("p").toggle();
			});
			//fadeIn
			$("#fadeIn").click(function() {
				$("#div1").fadeIn()
				$("#div2").fadeIn("slow")
				$("#div3").fadeIn(3000)

			})
		})
	</script>
	<title></title>
</head>
<body>
	<p>I have some text here</p>
	<p>I have some text here</p>

	<button id="hide">Hide</button>
	<button class="show">Show</button>
	<button>Hide</button>
	<button id="toggle">Toggle</button>
	<button id="fadeIn">fadeIn</button><br><br>

	<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
	<div id="div3" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
	<div id="div2" style="width:80px;height:80px;display:none;background-color:red;"></div><br>


</body>
</html>
